apiVersion: v1
kind: ConfigMap
metadata:
  name: domains-nginx-conf
data:
  nginx.conf: |
    user  nginx;
    worker_processes  4;

    error_log  /var/log/nginx/error.log warn;
    pid        /var/run/nginx.pid;

    events {
      worker_connections  4096;
    }

    http {
      include       /etc/nginx/mime.types;
      default_type  application/octet-stream;

      log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

      access_log  /var/log/nginx/access.log  main;
      sendfile        on;
      tcp_nopush   on;
      keepalive_timeout  65;
      gzip  on;
      gzip_proxied no_etag;
      client_max_body_size 0;

      server {
        listen       [::]:80;
        server_name  domains.glauca.digital;

        root /data/;

        location / {
          try_files $uri @proxy_to_app;
        }

        location @proxy_to_app {
          proxy_pass      http://domains-django:8000;

          proxy_http_version 1.1;

          proxy_redirect off;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Host $server_name;
          proxy_set_header X-Forwarded-Proto https;
        }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: domains-nginx
  labels:
    app: domains
    part: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: domains
      part: nginx
  template:
    metadata:
      annotations:
        cni.projectcalico.org/ipv6pools: "[\"default-ipv6-ippool\"]"
      labels:
        app: domains
        part: nginx
    spec:
      volumes:
        - name: static
          persistentVolumeClaim:
            claimName: domains-django-static
        - name: media
          persistentVolumeClaim:
            claimName: domains-django-media
        - name: conf
          configMap:
            name: domains-nginx-conf
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: "/data/static/"
              name: static
            - mountPath: "/data/media/"
              name: media
            - mountPath: "/etc/nginx/nginx.conf"
              name: conf
              subPath: "nginx.conf"
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: domains-nginx
spec:
  podSelector:
    matchLabels:
      app: domain
      part: nginx
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector: {}
    - namespaceSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
      podSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
    ports:
    - protocol: TCP
      port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: domains-nginx
  labels:
    app: domains
    part: nginx
spec:
  selector:
    app: domains
    part: nginx
  ports:
    - port: 80
      targetPort: 80
      name: nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: domains-ingress
  annotations:
    cert-manager.io/cluster-issuer: "gts"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  tls:
    - hosts:
        - domains.glauca.digital
      secretName: domains-tls
  rules:
  - host: domains.glauca.digital
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: domains-nginx
            port:
              number: 80
