{% extends 'domains/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Transfer {{ domain }}{% endblock %}
{% block content %}
    <section class="stripe">
        <div class="container py-3">
            <div class="bg-light p-3 rounded my-0 py-5">
                <div class="row">
                    <div class="col-12 col-md-8">
                        <h1 class="display-4">Nice domain you've got there!</h1>
                    </div>
                    <div class="col-12 col-md-4">
                        <img src="https://as207960.net/assets/img/shark-curl.svg" alt="" class="mw-100">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container my-3 pt-3 pt-md-5">
        <h2>{{ domain }} is available to transfer</h2>
        <hr class="my-4">
        <a href="{% url 'domain_transfer' domain %}" class="btn btn-info">Login to proceed</a>
    </div>
{% endblock %}
