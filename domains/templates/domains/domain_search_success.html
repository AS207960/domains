{% extends 'domains/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <section class="stripe">
        <div class="container py-3">
            <div class="jumbotron my-0 py-5">
                <h1 class="display-4">Your domain is available!</h1>
            </div>
        </div>
    </section>
    <div class="container my-3 pt-3 pt-md-5">
        <h2>{{ domain }} is available to register</h2>
        <hr class="my-4">
        <a href="{% url 'domain_register' domain %}" class="btn btn-info">Login to proceed</a>
    </div>
{% endblock %}
